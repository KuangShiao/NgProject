<header [(mainContent)]="mainContent"></header>

<home-sidebar [(sidebarOpen)]="sidebarOpen" [(mainContent)]="mainContent"></home-sidebar>

<div class="layout-main" [ngClass]="sidebarOpen ? 'sidebar-open' : 'sidebar-close'">
    <stock-info-query *ngIf="mainContent === 'stockInfoQuery'"></stock-info-query>
    <stock-ai-choose *ngIf="mainContent === 'stockAiChoose'"></stock-ai-choose>
    <stock-inventory-income *ngIf="mainContent === 'stockInventoryIncome'"></stock-inventory-income>
</div>

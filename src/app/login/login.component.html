<p-blockUI [blocked]="isBlocked"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw" style="position:absolute;top:48.5%;left:48.5%"></i></p-blockUI>
<p-toast [style]="{marginTop: '80px'}"></p-toast>

<header></header>

<div class="container p-grid p-justify-center p-align-center">
    <form (ngSubmit)="onSubmit()">    
        <div class="p-col-12">
            <input pInputText type="text" name="acc" size="25" placeholder="帳號" [(ngModel)]="user.acc">
        </div>
        <div class="p-col-12">
            <input pInputText type="password" name="pwd" size="25" placeholder="密碼" [(ngModel)]="user.pwd">
        </div>
        <div class="p-col-12">
            <button pButton type="submit" style="width: 100%;" label="登入"></button>
        </div>
        <div class="p-col-4">
            <a [routerLink]="['/register']">註冊</a>
        </div>
    </form>
</div>
